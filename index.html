<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!!ჩაკო ინ ექშენ!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>გილოცავ დაბადების დღეს!</h1>
        <img class="img" src="./assets/nini.jpg" alt="nini">
        <p>ყველაფერი საუკეთესო გისურვებ იმ ადამიანებთან ერთად რომლებიც გიყვარს და იმედი მაქვს ჩვენი წამოწყება ეს ყოველივე ინტერესი მომავალ წელს უკვე სრულყოფილი იქნება.</p>
        <span >აქ პაწა ხო უნდა იმაიმუნოს კაცმა არაა :)</span>

            <button id="dislikeBtn">არ მომწონხარ</button>
        </div>
        <div id="hiddenContent" class="hidden">
            <p>გილოცავ!</p>
        </div>
        <div id="message" class="hidden">
            <p>ყოჩაღ მეც მაგ პასუხს მოველოდი </p>
            <img class="img-v" src="./assets/vano.jpg" alt="vano">

    </div>
    <script src="script.js"></script>
